<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed.me</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-logo">
            <img src="assets/logo/feedme_logo.png">
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">feed.me</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                <li class="steps active">ORDER</li>
                <li class="steps arrow-active"><img src="assets/icons/arrow_process_b.svg"></li>
                <li class="steps">ADRESS</li>
                <li class="steps arrow"><img src="assets/icons/arrow_process.png"></li>
                <li class="steps">FINISH</li>
                <li id="cancel" class="steps">CANCEL ORDER</li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="dialog col-sm-6 col-sm-offset-3">
            <div class="details">
               <div class="headers">
                   <h1>Everything correct?</h1>
                   <h4>Your order</h4>
                   <table class="col-xs-8 col-xs-offset-2">
                       <tr>
                           <td class="cat left-col">Steinoffen-Pizza</td><td class="cat">Pizza size</td>
                       </tr>
                       <tr>
                           <td class="left-col">X1</td><td>20</td>
                       </tr>
                       <tr>
                           <td class="cat left-col">Ingredients</td><td class="cat">Cheese rand</td>
                       </tr>
                       <tr>
                           <td class="left-col">Someing</td><td>yes</td>
                       </tr>
                   </table>
               </div>
                <div class="address_details col-xs-12">
                    <h4>Devliery Address:</h4>
                    <p>Marcus Muller</p>
                    <p>Street No.</p>
                    <p>Postalcode Berlin</p>
                </div>
            </div>
            <div class="form_end col-xs-12">
                <span id="back" class="col-xs-2">Back</span>
                <button class="main-red-btn center-block"><span class="call_to_action">Make Order</span></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
